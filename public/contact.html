<!DOCTYPE html>
<html lang="en">

<head>
    <title>L U K A | CONTACT</title>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#2f2f2f">
    <meta name="msapplication-navbutton-color" content="#2f2f2f">
    <meta name="apple-mobile-web-app-status-bar-style" content="#2f2f2f">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- https://necolas.github.io/normalize.css/ -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/contact.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#2d89ef">
</head>

<body>

<div id="contact-container">

    <div id="navbar">
        <a href="./about.html" class="navlink link">ABOUT</a>
        <a href="404.html" class="navlink link">PROJECTS</a>
        <a href="./" class="navlink link" id="index-link">L U K A</a>
        <a href="./contact.html" class="navlink link">CONTACT</a>
        <a href="404.html" class="navlink link">RAMBLING</a>
    </div>

    <div id="contact-content">
        <div id="contact-info">
            <a class="social-link" href="mailto: salevic@lu-ka.me"><i class="fas fa-envelope"></i></a>
            <a target="_blank" class="social-link" href="https://github.com/Sensanaty"><i
                    class="fab fa-github"></i></a>
            <a target="_blank" class="social-link" href="https://linkedin.com/in/LukaSalevic"><i
                    class="fab fa-linkedin-in"></i></a>
            <a class="social-link" href="tel:+6281237148689"><i class="fas fa-phone-alt"></i></a>
        </div>
    </div>

    <div id="contact-form">
        <form action="https://send.pageclip.co/OiCDb8K9nmGrrvdh6VQsuqI9SYECTcfn" class="pageclip-form" method="post">
            <div class="form-container" id="name-form-container">
                <label for="name-form">Name</label>
                <input class="form-item" id="name-form" type="text" name="subject" placeholder="Name" required />
            </div>
            <div class="form-container" id="email-form-container">
                <label for="email-form">Email</label>
                <input class="form-item" id="email-form" type="email" name="email" placeholder="Email" required />
            </div>
            <div class="form-container" id="number-form-container">
                <label for="phone-form">Phone</label>
                <input class="form-item" id="phone-form" type="tel" name="phone" placeholder="Phone Number (optional)">
            </div>
            <div class="form-container" id="message-form-container">
                <label for="message-form">What do you want to get in touch about?</label>
                <textarea class="form-item" id="message-form" name="message" placeholder="What do you want to get in touch about?" required></textarea>
            </div>
            <div class="form-container" id="button-form-container">
                <button type="submit" class="button .pageclip-form__submit--dark-loader">SEND</button>
            </div>
        </form>
    </div>

</div>
<script src="https://s.pageclip.co/v1/pageclip.js" charset="utf-8"></script>
<script type="module" src="scripts/index.js"></script>
<script>
    const form = document.querySelector('.pageclip-form');

    Pageclip.form(form, {
        successTemplate: 'THANK YOU'
    });
</script>
</body>

</html>
